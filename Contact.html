<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-1">
            <h1 class="section-1__name">Arunkumar</h1>
            <p class="section-1__role">Web Developer</p>
            <a href="portfolio.html" class="section-1__contact">Home</a>
        </div>

        <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="name" placeholder="Enter a Name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text" placeholder="Enter a Email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td><label>Message:</label></td>
                    <td><textarea placeholder="Message......" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </form>
        </div>

        <div class="section-5">
            <p class="section-5__title">Social Media:
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://www.linkedin.com/feed/">Linkedin</a>
            </p>
            <p class="section-5__description">&copy;Arunkumar</p>
        </div>
    </div>
</body>

</html>
